<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NASDAQ Sector Tracker</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .sector {
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .pos { color: #4CAF50; }
    .neg { color: #F44336; }
  </style>
</head>
<body>
  <h1>NASDAQ Sector Tracker</h1>
  <div id="container"></div>

  <script>
    // Define sectors with tickers
    const sectors = {
      "Technology": ["AAPL", "MSFT", "NVDA", "GOOG", "ADBE"],
      "Financials": ["PYPL", "INTU", "SQ", "HOOD", "SOFI"],
      "Healthcare": ["AMGN", "GILD", "VRTX", "REGN", "ILMN"]
    };

    async function fetchData() {
      document.getElementById("container").innerHTML = "";
      for (let [sector, tickers] of Object.entries(sectors)) {
        let url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${tickers.join(",")}`;
        try {
          let res = await fetch(url);
          let data = await res.json();
          let quotes = data.quoteResponse.result;

          let html = `<div class="sector"><h2>${sector}</h2><table>
                        <tr><th>Symbol</th><th>Price</th><th>Change %</th></tr>`;
          quotes.forEach(q => {
            let change = q.regularMarketChangePercent?.toFixed(2);
            let cls = change >= 0 ? "pos" : "neg";
            html += `<tr>
                      <td>${q.symbol}</td>
                      <td>${q.regularMarketPrice}</td>
                      <td class="${cls}">${change}%</td>
                    </tr>`;
          });
          html += "</table></div>";

          document.getElementById("container").innerHTML += html;
        } catch (err) {
          console.error("Error fetching data for", sector, err);
        }
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // update every 60s
  </script>
</body>
</html>
