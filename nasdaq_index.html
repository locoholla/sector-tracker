<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NASDAQ Sector Tracker - Finnhub</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #58a6ff;
    }
    .sector {
      margin: 20px auto;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .pos {
      color: #4caf50;
    }
    .neg {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>NASDAQ Sector Tracker (Finnhub)</h1>
  <div id="container"></div>

  <script>
    const API_KEY = "d2d75b9r01qjem5jdkm0d2d75b9r01qjem5jdkmg";

    // Define sectors with tickers
    const sectors = {
      Technology: ["AAPL", "MSFT", "NVDA", "GOOG", "ADBE"],
      Financials: ["PYPL", "INTU", "SQ", "HOOD", "SOFI"],
      Healthcare: ["AMGN", "GILD", "VRTX", "REGN", "ILMN"]
    };

    async function fetchQuote(symbol) {
      const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching quote for", symbol, error);
        return null;
      }
    }

    async function fetchSectorData() {
      const container = document.getElementById("container");
      container.innerHTML = "";

      for (const [sector, symbols] of Object.entries(sectors)) {
        let html = `<div class="sector"><h2>${sector}</h2><table>
                      <tr><th>Symbol</th><th>Price (USD)</th><th>Change %</th></tr>`;

        // Fetch quotes for all symbols in sector sequentially
        for (const symbol of symbols) {
          const quote = await fetchQuote(symbol);
          if (quote && quote.c && quote.pc) {
            const changePercent = ((quote.c - quote.pc) / quote.pc) * 100;
            const cls = changePercent >= 0 ? "pos" : "neg";
            html += `<tr>
                      <td>${symbol}</td>
                      <td>${quote.c.toFixed(2)}</td>
                      <td class="${cls}">${changePercent.toFixed(2)}%</td>
                    </tr>`;
          } else {
            html += `<tr><td>${symbol}</td><td colspan="2">Data unavailable</td></tr>`;
          }
        }

        html += "</table></div>";
        container.innerHTML += html;
      }
    }

    fetchSectorData();
    setInterval(fetchSectorData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
